<!DOCTYPE html>
<html>
<head>
    <title>积分排行榜</title>
</head>
<body>
    <h1>积分排行榜</h1>
    <table border="1">
        <tr>
            <th>排名</th>
            <th>学号</th>
            <th>姓名</th>
            <th>积分</th>
            <th>到课次数</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ forloop.counter }}</td> <!-- 使用forloop.counter显示排名 -->
            <td>{{ student.student_id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.score }}</td>
            <td>{{ student.attendance_count }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
