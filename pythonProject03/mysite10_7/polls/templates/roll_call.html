<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机点名</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <button type="submit" name="start_roll_call">开始点名</button>
</form>

{% if selected_student %}
    <h2>被选中的学生:</h2>
    <p>姓名: {{ selected_student.name }}</p>
    <p>学号: {{ selected_student.student_id }}</p>
{% endif %}
</body>
</html>
